<script type="text/x-underscore-template" id="basket-template">
    <%text>
        <form id="basket-form" name="basket-form" method="post" action="<%= config.get('ship-url') %>" target="<%= config.get('ship-frame') %>">

            <!-- basket content -->
            <div class="row-fluid">
                <div class="span12">
                    <textarea class="span12" id="basket" name="<%= config.get('ship-param') %>" rows="7" placeholder="Selection, match list"><%= numbers_display %></textarea>
                </div>
            </div>

            <!-- basket controls -->
            <div class="row-fluid">

                <div class="span6">

                    <!--
                    <button id="basket-import-button"
                            role="button" class="btn btn-popover do-not-print"
                            data-toggle="popover" data-trigger="hover" data-placement="right"
                            data-content="Import numberlist from clipboard, url or filesystem"
                            >
                        Import
                    </button>
                    -->

                    <div class="btn-group do-not-print">
                        <button
                                class="btn btn-popover basket-review-button" data-value="review"
                                data-toggle="popover" data-trigger="hover" data-placement="bottom"
                                data-content="Review collection"
                                >
                            <i class="icon-indent-left"></i> Review
                        </button>
                        <button class="btn" disabled="disabled">
                            <span class="basket-entry-count"></span>
                        </button>
                    </div>

                </div>

                <div class="span6">

                    <!-- basket actions -->
                    <div class="btn-group btn-popover pull-right do-not-print"
                         data-toggle="popover" data-trigger="hover" data-placement="top"
                         data-content="Share collection"
                            >
                        <button
                                id="basket-submit-button"
                                type="submit" role="button" class="btn btn-popover"
                                data-toggle="popover" data-trigger="hover" data-placement="bottom"
                                data-content="Submit collection to origin or 3rd-party system"
                                >
                            <i class="icon-random"></i>
                            Submit
                        </button>
                        <button class="btn dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-external-link"></i>
                            Share
                        </button>
                        <button class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">

                            <li>
                                <!--
                                <button
                                        id="basket-submit-button"
                                        type="submit" role="button" class="btn btn-link btn-popover incognito pull-right"
                                        data-toggle="popover" data-trigger="hover" data-placement="bottom"
                                        data-content="Submit collection to origin or 3rd-party system"
                                        >
                                    <span class="incognito">
                                        <i class="icon-share"></i>
                                        Submit
                                    </span>

                                </button>
                                -->

                                <!-- A. numberlist -->
                                <div class="dropdown-section-header">
                                    <i class="icon-align-left icon-large"></i>
                                    &nbsp;
                                    Numberlist
                                </div>

                                <a id="share-numberlist-email" href="#">
                                    <i class="icon-envelope-alt"></i>
                                    &nbsp;
                                    Via Email
                                </a>
                                <a id="share-numberlist-url" href="#" target="_blank">
                                    <i class="icon-external-link"></i>
                                    &nbsp;
                                    Via URL
                                </a>
                                <a id="share-numberlist-url-ttl" href="#" target="_blank">
                                    <i class="icon-external-link"></i>
                                    &nbsp;
                                    Via URL, with expiration time
                                    <i class="icon-time"></i>
                                </a>

                                <hr class="divider"/>


                                <!-- B. database -->

                                <div class="dropdown-section-header">
                                    <i class="icon-archive icon-large"></i>
                                    &nbsp;
                                    Database
                                </div>

                                <!-- permalink for review -->
                                <a class="permalink-review-liveview">
                                    <i class="icon-external-link"></i> &nbsp; Review, permalink
                                </a>
                                <a class="permalink-review-liveview-ttl">
                                    <i class="icon-external-link"></i>
                                    &nbsp;
                                    Review, with expiration time
                                    <i class="icon-time"></i>
                                </a>

                                <hr class="divider"/>


                                <!-- C. transfer -->

                                <div class="dropdown-section-header">
                                    <i class="icon-file-text-alt icon-large"></i>
                                    &nbsp;
                                    Transfer
                                </div>

                                <a id="share-documents-transfer" href="#">
                                    <i class="icon-upload-alt"></i>
                                    &nbsp;
                                    Transfer collection of documents
                                </a>

                            </li>

                        </ul>
                    </div>

                </div>
            </div>

        </form>
    </%text>
</script>

<script type="text/x-underscore-template" id="basket-mail-template">
<%text>
<%= subject %>

1. Human readable:
<%= basket_stars %>

2. CSV format:
# columns: id,score,dismiss
<%= basket_csv %>

3. Plain list:
<%= basket_plain %>

4. More information:
URL: <%= url %>

--
Powered by https://patentsearch.elmyra.de/
</%text>
</script>
