<script type="text/x-underscore-template" id="basket-template">
    <%text>
        <form id="basket-form" name="basket-form" method="post" action="<%= config.get('ship-url') %>" target="<%= config.get('ship-frame') %>">

            <!-- basket content -->
            <div class="row-fluid">
                <div class="span12">
                    <textarea id="basket" class="span12 monospace" name="<%= config.get('ship-param') %>" rows="7" placeholder="collection of documents"><%= numbers_display %></textarea>
                </div>
            </div>

            <!-- basket controls -->
            <div class="row-fluid">

                <div class="span6">

                    <!--
                    <button id="basket-import-button"
                            role="button" class="btn btn-popover do-not-print"
                            data-toggle="popover" data-trigger="hover" data-placement="right"
                            data-content="Import numberlist from clipboard, url or filesystem"
                            >
                        Import
                    </button>
                    -->

                    <div class="btn-group do-not-print">
                        <button id="basket-review-button"
                                class="btn btn-popover" data-value="review"
                                data-toggle="popover" data-trigger="hover" data-placement="bottom"
                                data-content="Review documents"
                                >
                            <i class="icon-indent-left icon-large"></i>
                            Review
                        </button>
                        <button id="basket-entry-count-button"
                                class="btn btn-popover disabled"
                                data-toggle="popover" data-trigger="hover" data-placement="bottom"
                                data-content="Number of rated documents"
                                >
                            <i class="fa-icon icon-pushpin"></i>
                            <span class="basket-entry-count"></span>
                        </button>
                        <button id="basket-seen-count-button"
                                class="btn btn-popover disabled"
                                data-toggle="popover" data-trigger="hover" data-placement="bottom"
                                data-content="Number of seen but unrated documents"
                                >
                            <i class="fa-icon icon-eye-open"></i>
                            <span class="basket-seen-count"></span>
                        </button>
                    </div>

                </div>

                <div class="span6">

                    <!-- basket actions -->
                    <div class="btn-group btn-popover pull-right do-not-print"
                         data-toggle="popover" data-trigger="hover" data-placement="top"
                         data-content="Share collection"
                            >
                        <button
                                id="basket-submit-button"
                                type="submit" role="button" class="btn btn-popover"
                                data-toggle="popover" data-trigger="hover" data-placement="bottom"
                                data-content="Submit collection to origin or 3rd-party system"
                                >
                            <i class="icon-random"></i>
                            Submit
                        </button>
                        <button class="btn dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-external-link"></i>
                            Share
                        </button>
                        <button class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">

                            <li>
                                <!--
                                <button
                                        id="basket-submit-button"
                                        type="submit" role="button" class="btn btn-link btn-popover incognito pull-right"
                                        data-toggle="popover" data-trigger="hover" data-placement="bottom"
                                        data-content="Submit collection to origin or 3rd-party system"
                                        >
                                    <span class="incognito">
                                        <i class="icon-share"></i>
                                        Submit
                                    </span>

                                </button>
                                -->

                                <!-- A. numberlist -->
                                <div class="dropdown-section-header">
                                    <i class="icon-align-left icon-large"></i>
                                    &nbsp;
                                    Numberlist
                                </div>

                                <a id="share-display-rated">
                                    <i class="fa-icon icon-pushpin"></i>
                                    &nbsp;&nbsp;
                                    Display rated documents
                                </a>
                                <a id="share-display-seen">
                                    <i class="fa-icon icon-eye-open"></i>
                                    &nbsp;
                                    Display seen documents
                                </a>

                                <a id="share-numberlist-email">
                                    <i class="icon-envelope-alt"></i>
                                    &nbsp;
                                    Email
                                </a>
                                <a id="share-numberlist-clipboard">
                                    <i class="icon-copy"></i>
                                    &nbsp;
                                    Clipboard
                                </a>
                                <a id="share-numberlist-url">
                                    <i class="icon-external-link"></i>
                                    &nbsp;
                                    Link
                                </a>
                                <a id="share-numberlist-url-ttl">
                                    <i class="icon-external-link"></i>
                                    &nbsp;
                                    Link, with expiration time
                                    <i class="icon-time"></i>
                                </a>

                                <hr class="divider"/>

                                <!-- B. documents -->

                                <div class="dropdown-section-header">
                                    <i class="icon-file-text-alt icon-large"></i>
                                    &nbsp;
                                    Documents
                                </div>

                                <a id="download-documents-pdf-archive">
                                    <img src="/static/img/icons/pdf.svg" class="pdf-svg"/>
                                    PDF Download
                                </a>

                                <!--
                                <a id="share-documents-transfer">
                                    <i class="icon-upload-alt"></i>
                                    &nbsp;
                                    Transfer by other means (FTP)
                                </a>
                                -->


                                <!-- C. database -->

                                <!--
                                <hr class="divider"/>
                                <div class="dropdown-section-header">
                                    <i class="icon-archive icon-large"></i>
                                    &nbsp;
                                    Database
                                </div>
                                -->

                                <!-- permalink for review -->
                                <!--
                                <a class="permalink-review-liveview">
                                    <i class="icon-external-link"></i>
                                    &nbsp;
                                    Review project, permalink
                                </a>
                                <a class="permalink-review-liveview-ttl">
                                    <i class="icon-external-link"></i>
                                    &nbsp;
                                    Review project, with expiration time
                                    <i class="icon-time"></i>
                                </a>
                                -->

                            </li>

                        </ul>
                    </div>

                </div>
            </div>

        </form>
    </%text>
</script>

<script type="text/x-underscore-template" id="basket-mail-template">
<%text>
<%= subject %>

1. Human readable:
<%= basket_stars %>

2. CSV format:
# columns: id,score,dismiss
<%= basket_csv %>

3. Plain list:
<%= basket_plain %>

4. More information:
URL: <%= url %>

--
Powered by https://patentsearch.elmyra.de/
</%text>
</script>
