## ------------------------------------------
##   pager templates
## ------------------------------------------
<%text>
<script type="text/x-underscore-template" id="ops-pagination-template">

    <div id="pagination-widget">

        <div class="row-fluid" id="pagination-chooser">

            <div class="span4 jqpagination medium">
                <a href="#" class="first" data-action="first">&laquo;</a>
                <a href="#" class="previous" data-action="previous">&lsaquo;</a>
                <input type="text" readonly="readonly" />
                <a href="#" class="next" data-action="next">&rsaquo;</a>
                <a href="#" class="last" data-action="last">&raquo;</a>
            </div>

            <div class="span2">
                <div class="btn-group btn-popover page-size-chooser"
                     data-toggle="popover" data-trigger="hover" data-placement="right"
                     data-content="Select page size"
                        >
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-resize-vertical"></i> &nbsp; Page size: <%= page_size %>
                    </button>
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                    </ul>
                </div>
            </div>

        </div>

    </div>
</script>

<script type="text/x-underscore-template" id="ops-pagination-template-liveview">

    <!-- this template gets used in liveview mode -->

    <div id="pagination-widget">

        <div class="row-fluid">
            <div class="span2">

                <!-- activity indicator (secondary) -->
                <button role="button" class="btn">
                    <i class="idler icon-search"></i>
                    <i class="spinner icon-refresh icon-spin" style="display: none"></i>
                </button>

                <!-- permalink for review (secondary) -->
                <% if (config.get('datasource') == 'review') { %>
                <% if (!config.get('isviewer')) { %>
                <a class="btn btn-popover permalink-review-liveview"
                   data-toggle="popover" data-trigger="hover" data-placement="bottom"
                   data-content="Permalink to review page in liveview mode"
                        >
                    <i class="icon-external-link"></i>
                </a>
                <% } %>
                <a class="btn btn-popover permalink-review-liveview-ttl"
                   data-toggle="popover" data-trigger="hover" data-placement="bottom"
                   data-content="Permalink to review page in liveview mode, with TTL"
                        >
                    <i class="icon-external-link"></i>
                    <i class="icon-time"></i>
                </a>
                <% } %>

            </div>
        </div>

        <div class="row-fluid">
            <br/>
        </div>

        <div class="row-fluid" id="pagination-chooser">

            <div class="span12 pagination">

                <ul class2="pull-right">
                    <!--
                    <li><a href="#" action="previous">Prev</a></li>
                    -->
                    <!--
                    <li><a href="#" action="next">Next</a></li>
                    -->
                </ul>
            </div>
        </div>

    </div>
</script>
</%text>
