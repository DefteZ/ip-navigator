<%inherit file="site.mako" />

<%block name="body">

<link rel="stylesheet" type="text/css" href="/static/css/app.css" />

## login form
<div class="container">

    <form class="form-signin" method="post" action="/auth">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="username" type="text" class="input-block-level" placeholder="Email address" value="${username}">
        <input name="password" type="password" class="input-block-level" placeholder="Password">
        <!--
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        -->
        % if error == True:
            <div class="alert alert-block">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <h4>Login failed</h4>
                <br/>
                Please check your credentials or <a id="login-failed-mail" href="mailto:support@elmyra.de">contact us for support</a>.
            </div>
        % endif
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->

</%block>
