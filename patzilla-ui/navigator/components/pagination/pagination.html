<!-- This template is used in regular mode -->

<div id="pagination-widget">

    <div class="row-fluid" id="pagination-chooser">

        <div class="span4">
            <div class="pagination medium">
                <a href="#" class="first" data-action="first">&laquo;</a>
                <a href="#" class="previous" data-action="previous">&lsaquo;</a>
                <input type="text" readonly="readonly" />
                <a href="#" class="next" data-action="next">&rsaquo;</a>
                <a href="#" class="last" data-action="last">&raquo;</a>
            </div>
        </div>

        <div class="span2">
            <div class="btn-group btn-popover page-size-chooser"
                 data-toggle="popover" data-trigger="hover" data-placement="right"
                 data-content="Select page size"
                    >
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <i class="icon-resize-vertical"></i> &nbsp; Page size: <%= page_size %>
                </button>
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                </ul>
            </div>
        </div>

    </div>

</div>
