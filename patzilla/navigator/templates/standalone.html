<%include file="app.html"/>

<!-- Application configuration -->
<script type="application/javascript">
    ${ h.configuration_fiddler().render() | n }
</script>

<!-- Application bundle -->
% if h.development_mode():
<script type="text/javascript" src="/static/assets/commons.bundle.js"></script>
<script type="text/javascript" src="/static/assets/app-standalone.bundle.js"></script>
% else:
<script type="text/javascript" src="/static/assets/commons.bundle.min.js"></script>
<script type="text/javascript" src="/static/assets/app-standalone.bundle.min.js"></script>
% endif

% if 'ui.stylesheet' in theme:
<link rel="stylesheet" href="${ theme['ui.stylesheet'] }">
% endif
